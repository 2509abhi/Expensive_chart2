<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body{
      background-color: hsl(33, 100%, 98%);
      padding: 3rem 30rem;
    }
    #body{
      width: 450px;
    }
    .side{
      margin-top: 1rem;
      margin-left: 13rem;
      text-align: right;
    }
    .moreside{
      margin-left: 16rem;
      
    }
    .grey{
      color: grey;
    }
    .top{
      background-color: hsl(10, 79%, 65%);
      padding: .3rem 1rem;
      border-radius: 20px;
      color: #fff;
    }
    .bottom{
      background-color: hsl(27, 66%, 92%);
      border-radius: 20px;
      margin: 2rem 0;
      padding: .3rem 1rem;

    }
    .box{
      background-color: hsl(10, 79%, 65%);
      position: relative;
      border-radius: 10px;
      width: 80px;
      margin: .7rem;
    }
    .box1{
      display: none;
      background-color: hsl(0, 0%, 0%);
      color: #fff;
      position: relative;
      border-radius: 10px;
      width: 40px;
      margin: .4rem;
      height: 10px;
      text-align: center;
      padding: 4px;
      font-size: x-small;
    }
    .box:hover{
      background-color:hsl(30, 81%, 65%);

    }
    .box2{
      margin: .5rem 1.2rem;
    }
    .mon{
      height: 40px;
      top: 60px;
    }
    .tue{
      height: 85px;
      top: 15px;
    }
    .wed{
      height: 100px;
      background-color: hsl(186, 34%, 60%);
    }
    .wed:hover{
      background-color: hsl(185, 54%, 81%);
      
    }
    .thu{
      height: 80px;
      top: 20px;
    }
    .fri{
      height: 60px;
      top: 40px;
    }
    .sat{
      height: 90px;
      top: 10px;
    }
    .sun{
      height: 65px;
      top: 35px;
    }
    .mon1{
      top: 4rem;
    }
    .tue1{
      top: 1.5rem;
      left: 3.6rem;
    }
    .wed1{
      top: .6rem;
      left: 7.4rem;
    }
    .thu1{
      top: 2rem;
      left: 11.4rem;
    }
    .fri1{
      top: 3rem;
      left: 15rem;
    }
    .sat1{
      top: 1.3rem;
      left: 18.6rem;
    }
    .sun1{
      top: 3rem;
      left: 22.5rem;
    }
    .flex{
      display: flex;
    }
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(0, 4%, 44%);
      text-decoration-line: none;
    }
    @media (max-width: 500px) {
      body{
        padding-left: 1rem;
      }
    }
  </style>
</head>

<body>
  <main id="body">
    <div class="top flex">
      <div>

        <p>My balance</p>
        <h3>$921.48</h3>
      </div>
      <div>
        <img class="side moreside" src="images/logo.svg" alt="logo">
      </div>
    </div>
    <div class="bottom">
    <h1>Spending - Last 7 days</h1>
<div class="flex">
    <div class="box1 mon1">$ 17.45</div>
    <div class="box1 tue1">$ 34.91</div>
    <div class="box1 wed1">$ 52.36</div>
    <div class="box1 thu1">$ 31.07</div>
    <div class="box1 fri1">$ 23.39</div>
    <div class="box1 sat1">$ 43.28</div>
    <div class="box1 sun1">$ 25.48</div>
  </div>
<div class="flex">
    <div onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="box mon"></div>
    <div onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="box tue"></div>
    <div onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="box wed"></div>
    <div onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="box thu"></div>
    <div onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="box fri"></div>
    <div onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="box sat"></div>
    <div onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="box sun"></div>
  </div>
<div class="flex">
    <p class="box2">mon</p>
    <p class="box2">tue</p>
    <p class="box2">wed</p>
    <p class="box2">thu</p>
    <p class="box2">fri</p>
    <p class="box2">sat</p>
    <p class="box2">sun</p>
  </div>
    <div class="flex">
      <div>
        <p class="grey">Total this month</p>
        <h1>$478.33</h1>
      </div>
      <div class="side">
        <p>+2.4%</p>
        <p class="grey">from last month</p>
      </div>
    </div>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" >Frontend Mentor</a>.
    Coded by <a href="#">abhishek bansal</a>.
  </div>
  <script>
    function bigImg(x) {
  document.querySelector("."+(x.className[4]+x.className[5]+x.className[6])+"1").style.display = "block";
}

function normalImg(x) {
  document.querySelector("."+(x.className[4]+x.className[5]+x.className[6])+"1").style.display = "none";
  
}
  </script>
</body>

</html>
